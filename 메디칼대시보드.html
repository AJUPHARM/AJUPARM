<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Power BI 대시보드</title>
  <style>
    html, body { height:100%; margin:0; background:#0b0f19; }
    .wrap { position:fixed; inset:0; overflow:hidden; }
    .frame { position:absolute; top:0; left:0; width:100%; height:100%; border:0; background:#0b0f19; }
    /* Optional helper toolbar (can be removed) */
    .toolbar { position:fixed; right:12px; bottom:12px; z-index:9; display:flex; gap:8px; }
    .btn {
      padding:10px 12px; font:600 12px/1 system-ui, -apple-system, Segoe UI, Roboto, 'Noto Sans KR', sans-serif;
      border:0; border-radius:10px; background:rgba(255,255,255,.12); color:#fff; cursor:pointer;
      backdrop-filter:saturate(140%) blur(6px);
    }
    .btn:hover { background:rgba(255,255,255,.2); }
  </style>
</head>
<body>
  <div class="wrap">
    <iframe
      id="pbiframe"
      class="frame"
      title="메디칼 판매실적 대시보드"
      src="https://app.powerbi.com/view?r=eyJrIjoiN2RhNTI0NmQtZTUzOS00NWZiLWFkNTEtY2QyMzdmN2FjOTcyIiwidCI6IjM1ZTRlNTdjLTBjNzgtNDdlNy05NWQ0LWQxNjE4ZjE4ZWY3NiJ9&pageName=e3c9d057c16172f76509"
      allowfullscreen="true"
      referrerpolicy="no-referrer"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups">
    </iframe>
  </div>
  <div class="toolbar">
    <button class="btn" id="fs">전체 화면</button>
    <button class="btn" id="reload">새로 고침</button>
  </div>
  <script>
    // Convenience only (우회 가능)
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.getElementById('reload').onclick = () => location.reload();
    document.getElementById('fs').onclick = () => {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        if (el.requestFullscreen) el.requestFullscreen();
      } else {
        if (document.exitFullscreen) document.exitFullscreen();
      }
    };
  </script>
</body>
</html>
